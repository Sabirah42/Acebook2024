<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Post</title>
</head>
<body>
<form th:action="@{'/posts/' + ${post.id}}" th:object="${post}" method="post">
    <p th:text="${post.content}"></p>
    <p><input type="submit" value="Delete Post" /></p>

    <button th:attr="onclick='window.location.href=' + @{'/posts/' + ${post.id} + '/update'}">Update Post</button>

</form>
</body>
</html>
